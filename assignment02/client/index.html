<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Garden Scene</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading Garden Scene...</p>
        </div>
        <div id="instructions">
            <p>Use mouse to orbit • Scroll to zoom • Hold right-click to pan</p>
        </div>
        <div id="controls">
            <h3>Day/Night Cycle Controls</h3>
            <p>Current Time: <span id="currentTime">Morning</span></p>
            <p>Speed: <span id="speedDisplay">1x</span></p>
            <div class="control-buttons">
                <button id="startStop">Start</button>
                <button id="speedDown">Speed -</button>
                <button id="speedUp">Speed +</button>
                <button id="resetTime">Reset</button>
            </div>
        </div>
        <div id="info">
            <h1>3D Garden Scene</h1>
            <p>Interactive garden with animated elements</p>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
